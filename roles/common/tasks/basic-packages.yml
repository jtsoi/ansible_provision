---

- name: Apps directory exists
  file: path=/home/{{user}}/Apps state=directory

- name: Basic packages installed
  sudo: true
  apt: pkg={{item}} state=latest
  with_items:
    - htop
    - tree
    - ack-grep
    - ssh
    - curl
    - wget
    - dstat
    - python-software-properties
    - build-essential
