---

- name: apps directory exists
  file:
    path: "/home/{{user}}/Apps"
    state: directory

- name: basic packages installed
  sudo: true
  apt:
    pkg: "{{item}}"
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - htop
    - tree
    - ack-grep
    - ssh
    - curl
    - wget
    - dstat
    - python-software-properties
    - build-essential
    - whois
